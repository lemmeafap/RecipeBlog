{% load static %}
{% load blog_tags %}
<div class="col-md-6">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">{{ recipe.category }}</strong>
            <h3 class="mb-0">{{ recipe.title }}</h3>
            <p class="card-text mb-auto">{{ recipe.content|linebreaks|truncatewords:20 }}</p>
            <a href="{{ recipe.get_absolute_url }}" class="stretched-link">Подробнее</a>
            <h6 class="mt-3">⏳: {{ recipe.time_to_cook }} минут</h6>
            <h6 class="mt-5">Автор: {{ recipe.username }}</h6>
        </div>
        <div class="col-auto d-none d-lg-block" style="width: 300px; height: 220px; overflow:hidden">
            <img src="{{ recipe.get_photo }}" alt="" style="height: 100%">

        </div>
    </div>
</div>
